<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | John Gorman (Johng117)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root">
      <div id="titleText">
        <h1>TV Episode Guide</h1>
        <img id="tv-image" src="tv.png" alt="an image of a television" />
      </div>
      <div id="search-bar">
        <div id="selectors">
          <select name="select" class="select" id="show-select">
            <option value="" disabled selected hidden>Choose a Show</option>
          </select>
          <select name="select" class="select" id="episodeDropDown"></select>
        </div>
        <form method="GET" action="">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            name="search"
            value=""
            placeholder="Search"
          />
        </form>
        <p id="episode-number-text"></p>
      </div>
      <div id="card-container">
      </div>
      <!-- <div id="show-container"></div> -->
    </div>
    <div class="data-link">
      <a href="https://www.tvmaze.com/" target="_blank">All show data sourced from TVMaze.com</a>
    </div>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
